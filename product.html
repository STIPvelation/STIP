<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/pages/product.css">
    <link rel="stylesheet" href="assets/style/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <style>
        body {
            font-family: 'SUIT', sans-serif;
        }
    </style>
</head>

<body>
    <div class="root">
        <!-- header start -->
        <div id="header-placeholder"></div>
        <!-- header end -->
        <div class="bg-image">
            <img src="assets/images/bg-image.jpg" alt="bg-image" />
        </div>
        <div class="bg-mobile-image">
            <img src="assets/images/light-bg-image.png" alt="bg-mobile-image" />
        </div>
        <main class="content-container">
            <div class="product-wrapper">
                <div class="phone-area">
                    <img src="assets/images/phone.png" alt="">
                </div>
                <div class="product-content-area">
                    <h6 class="letter-title">
                        <span>Let’s share the IP,<br />It’s IP time</span>
                    </h6>
                    <div class="store-link-area">
                        <span>Application Download</span>
                        <div class="store-link-list">
                            <div class="radius-box">
                                <a href="#">
                                    <img src="assets/images/apple.png" alt="">
                                </a>
                            </div>
                            <div class="radius-box">
                                <a href="#">
                                    <img src="assets/images/android.png" alt="">
                                </a>
                            </div>
                            <div class="radius-box">
                                <a href="#">
                                    <img src="assets/images/window.png" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <!-- footer start -->
        <footer class="footer-container">
            <div class="footer-wrapper">
                <div class="footer-logo">
                    <span>Let’s share the IP, It’s IP time</span>
                    <img src="assets/images/logo.svg" alt="logo" />
                </div>
                <div class="company-name">주식회사 아이피미디어그룹</div>
                <div class="company-info-grid">
                    <span>대표: 이성용</span>
                    <span>주소: 서울시 강남구 테헤란로151 1116호</span>
                    <span>연락처: 02-2238-4345</span>
                    <span>이메일: support@stipvelation.com</span>
                    <span>사업자등록번호: 644-86-01439</span>
                </div>
            </div>

        </footer>
        <!-- footer end -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });
        })
    </script>
    <script src="components/header.js" defer></script>
</body>

</html>
